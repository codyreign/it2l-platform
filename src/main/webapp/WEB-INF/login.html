	<div class="container">
		<form class="form-signin" action="j_spring_security_check"
			method="post">
			<table>
				<tr>
					<td th:text="${err}" style="color:red;"/>
				</tr>
				<tr>
					<td>
						<h2 class="form-signin-heading">Please sign in</h2>
					</td>
				</tr>
				<tr>
					<td><label>User&nbsp;&nbsp;</label> <input type="text"
						class="input-block-level" name="j_username" value=""
						id="j_username" placeholder="Your User" required="required"
						autofocus="autofocus" /></td>
				</tr>
				<tr>
					<td><label>Pass&nbsp;&nbsp;</label> <input type="password"
						class="input-block-level" name="j_password" value=""
						id="j_password" placeholder="pass" required="required" /></td>
				</tr>
			
			<tr align="right">
					<td align="right">
			<button class="btn btn-large btn-primary" type="submit" name="login">Sign
				in</button>
				</td>
				</tr>
				</table>
		</form>
	</div>
	<!-- /container -->
