<body tiles:fragment="content" bgcolor="#ffffff" pbzloc="23">
	<h1 align="center" pbzloc="28">Wizard of Oz-Monitor</h1>
	<table align="left">
		<tr align="left">
			<td align="left">
				<form action="#" th:object="${messageInfo}"
					th:action="@{/monitorWOZ/insertNextID}" method="post"
					sec:authorize="hasRole('ROLE_USER')">
					<div>
						<p pbzloc="41">
							User <input name="user" type="text" th:value="*{user}" />
						</p>
						<div>
							<p pbzloc="19">
								Write here the ID for the next activity (if you want to change the
								current one)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
							<input
									name="idNextexercise" size="1" style="height: 22px; width: 110px"
									type="text" th:value="*{idNextexercise}" />

<!--              					 <option th:each="var : ${allExercises}" th:value="${var.idExercise}" th:text="var.exercise">Option</option> -->
<!--            					 </select>		 -->
							<input name="submit" type="submit" value="Update" />
							</p>
						</div>
					</div>
				</form>
			</td>
		</tr>
		<tr align="left">
			<td align="left">
				<div id='chat-area'>
				     <ul></ul>
			    </div>
			</td>
		</tr>
	</table>
    <!-- approval dialog -->
    <div id='approve_dialog' class='hidden'>
      <p><span id='approve-jid'></span> has requested a subscription
        to your presence.  Approve or deny?</p>
    </div>
