<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      lang="en">	  
 	<head>
		<meta name="google" value="notranslate"/> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Unity Web Player | WebPlayer</title>
	</head>
	<body tiles:fragment="content">
    	<div id="header">
			Exploratory Exercise
		</div>
		<p class="header"><span>Unity Web Player | </span>WebPlayer</p>
		<div class="content">
			<div id="unityPlayer">
				<div class="missing">
					<a href="http://unity3d.com/webplayer/" title="Unity Web Player. Install now!">
						<img alt="Unity Web Player. Install now!" src="http://webplayer.unity3d.com/installation/getunity.png" width="193" height="63" />
					</a>
				</div>
			</div>
		</div>
		<script type="text/javascript">
				function GetUnity() {
					if (typeof unityObject != "undefined") {
						return unityObject.getObjectById("unityPlayer");
					}
					return null;
				}
				if (typeof unityObject != "undefined") {
					unityObject.embedUnity("unityPlayer", "TheFractionsLab.unity3d?usr=usr&pwd;", 800, 600);

				}
				function LogMessageToUnity(message)
				{
					GetUnity().SendMessage("ExternalInterface", "LogMessage", message);
				}

				function LogMessageFromUnity(message)
				{
					document.getElementById("messageLabel").innerHTML += "<br/>" + message;
				}
        </script>
		<p class="footer">&laquo; created with <a href="http://unity3d.com/unity/" title="Go to unity3d.com">Unity</a> &raquo;</p>
		<input type="button" onclick="LogMessageToUnity('String message from the browser');" value="LogMessageToUnity"/>
		<div id ="messageLabel">Messages from Unity:</div>
	</body>
</html>
